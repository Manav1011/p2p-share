    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            colors: {
              app: {
                bg: '#0a0a0a',
                panel: '#121212',
                accent: '#FF6500',
                'accent-dim': 'rgba(255, 101, 0, 0.15)',
                border: 'rgba(255, 255, 255, 0.1)',
              }
            },
            animation: {
              'scan': 'scan 4s linear infinite',
              'blink': 'blink 1s step-end infinite',
            },
            keyframes: {
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' }
              }
            }
          }
        }
      }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #0a0a0a; 
        color: #e0e0e0; 
        overflow: hidden; /* Prevent body scroll */
      }
      
      /* Tactical Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; border-left: 1px solid #333; }
      ::-webkit-scrollbar-thumb { background: #FF6500; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: #ff8533; }

      /* Scanline Effect Overlay */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      /* CRT flicker animation placeholder if needed */
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
    </style>
